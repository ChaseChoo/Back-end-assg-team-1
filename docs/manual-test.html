<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switcher Test</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navigation with Manual Language Switcher -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">SilverConnect</a>
            <div class="navbar-nav ms-auto">
                <!-- Manual Language Switcher -->
                <div class="dropdown me-3">
                    <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-globe me-1"></i>
                        <span id="currentLanguageText">English</span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                        <li><a class="dropdown-item" href="#" onclick="switchToEnglish()">
                            <i class="bi bi-check me-2" id="englishCheck"></i>English
                        </a></li>
                        <li><a class="dropdown-item" href="#" onclick="switchToChinese()">
                            <i class="bi bi-check invisible me-2" id="chineseCheck"></i>中文 (Chinese)
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Test Content -->
    <div class="container mt-5">
        <h1>Language Switcher Test</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Navigation</h3>
                    </div>
                    <div class="card-body">
                        <p>Login</p>
                        <p>Register</p>
                        <p>Medication Tracker</p>
                        <p>Family & Support</p>
                        <p>Settings</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Common Buttons</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary me-2">Save</button>
                        <button class="btn btn-secondary me-2">Cancel</button>
                        <button class="btn btn-success me-2">Add</button>
                        <button class="btn btn-danger">Delete</button>
                        <div class="mt-3">
                            <p>Email Address</p>
                            <p>Password</p>
                            <p>Log In</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/simple-translator.js"></script>
    
    <script>
        function switchToEnglish() {
            document.getElementById('currentLanguageText').textContent = 'English';
            document.getElementById('englishCheck').classList.remove('invisible');
            document.getElementById('chineseCheck').classList.add('invisible');
            location.reload(); // Reset to English
        }
        
        function switchToChinese() {
            document.getElementById('currentLanguageText').textContent = '中文';
            document.getElementById('englishCheck').classList.add('invisible');
            document.getElementById('chineseCheck').classList.remove('invisible');
            
            if (window.translator) {
                window.translator.translatePage('zh');
            } else {
                alert('Translator not loaded');
            }
        }
        
        // Check if translator loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                console.log('Translator available:', !!window.translator);
                if (!window.translator) {
                    console.error('Translator not loaded!');
                }
            }, 500);
        });
    </script>
</body>
</html>
