<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Test - SilverConnect</title>
    <!-- Bootstrap 5.3.7 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- Bootstrap Icons 1.11.3 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">SilverConnect Test</a>
            <div class="navbar-nav ms-auto">
                <li class="nav-item d-flex align-items-center" id="navbarAuthArea"></li>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Translation Test Page</h1>
        <p>Login</p>
        <p>Register</p>
        <p>Medication Tracker</p>
        <p>Family & Support</p>
        <p>Settings</p>
        <p>Save</p>
        <p>Cancel</p>
        <p>Add</p>
        <p>Delete</p>
        <button class="btn btn-primary">Log In</button>
        <button class="btn btn-secondary">Cancel</button>
        
        <div class="mt-4">
            <h3>Test Manual Translation</h3>
            <button onclick="testTranslation()" class="btn btn-info">Translate to Chinese</button>
            <button onclick="testReset()" class="btn btn-warning">Reset to English</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/simple-translator.js"></script>
    <script src="js/simple-language-switcher.js"></script>
    
    <script>
        function testTranslation() {
            console.log('Testing translation...');
            if (window.translator) {
                window.translator.translatePage('zh');
                console.log('Translation called');
            } else {
                console.error('Translator not found');
            }
        }
        
        function testReset() {
            location.reload();
        }
        
        // Debug info
        window.addEventListener('load', () => {
            console.log('Page loaded');
            console.log('Translator available:', !!window.translator);
            console.log('Language switcher available:', !!window.languageSwitcher);
            
            // Check if language switcher was created
            setTimeout(() => {
                const navArea = document.getElementById('navbarAuthArea');
                console.log('Nav auth area:', navArea);
                console.log('Nav auth area children:', navArea?.children);
            }, 1000);
        });
    </script>
</body>
</html>
