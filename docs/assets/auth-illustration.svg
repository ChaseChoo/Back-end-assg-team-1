<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="authGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="authGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="url(#bgGradient)"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="150" cy="150" r="40" fill="url(#authGradient1)" opacity="0.3">
    <animateTransform attributeName="transform" type="translate" values="0,0;20,15;0,0" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="450" y="100" width="60" height="60" rx="12" fill="url(#authGradient2)" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" values="0 480 130;360 480 130" dur="8s" repeatCount="indefinite"/>
  </rect>
  
  <polygon points="100,300 130,250 160,300 130,350" fill="url(#authGradient1)" opacity="0.2">
    <animateTransform attributeName="transform" type="translate" values="0,0;-10,20;0,0" dur="5s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Main illustration - Healthcare dashboard on phone -->
  <g transform="translate(150, 200)">
    <!-- Phone frame -->
    <rect x="0" y="0" width="300" height="500" rx="40" fill="white" stroke="url(#authGradient1)" stroke-width="4"/>
    <rect x="20" y="60" width="260" height="380" rx="20" fill="#f8f9fa"/>
    
    <!-- Status bar -->
    <rect x="30" y="20" width="240" height="30" rx="15" fill="url(#authGradient1)" opacity="0.1"/>
    <circle cx="50" cy="35" r="4" fill="url(#authGradient1)"/>
    <rect x="70" y="32" width="30" height="6" rx="3" fill="url(#authGradient1)" opacity="0.6"/>
    <rect x="220" y="30" width="40" height="10" rx="5" fill="url(#authGradient1)" opacity="0.4"/>
    
    <!-- App header -->
    <rect x="30" y="70" width="240" height="50" rx="12" fill="white"/>
    <circle cx="55" cy="95" r="15" fill="url(#authGradient1)" opacity="0.8"/>
    <text x="55" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="12">❤️</text>
    <rect x="80" y="85" width="100" height="8" rx="4" fill="url(#authGradient1)" opacity="0.6"/>
    <rect x="80" y="100" width="60" height="6" rx="3" fill="url(#authGradient1)" opacity="0.4"/>
    
    <!-- Feature cards in phone -->
    <rect x="40" y="140" width="220" height="80" rx="16" fill="white" stroke="url(#authGradient1)" stroke-width="1"/>
    <circle cx="70" cy="160" r="12" fill="url(#authGradient2)" opacity="0.8"/>
    <text x="70" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="10">💊</text>
    <rect x="90" y="155" width="80" height="6" rx="3" fill="url(#authGradient1)" opacity="0.6"/>
    <rect x="90" y="167" width="50" height="4" rx="2" fill="url(#authGradient1)" opacity="0.4"/>
    
    <rect x="40" y="240" width="220" height="80" rx="16" fill="white" stroke="url(#authGradient2)" stroke-width="1"/>
    <circle cx="70" cy="260" r="12" fill="url(#authGradient1)" opacity="0.8"/>
    <text x="70" y="265" text-anchor="middle" fill="white" font-family="Arial" font-size="10">📅</text>
    <rect x="90" y="255" width="90" height="6" rx="3" fill="url(#authGradient2)" opacity="0.6"/>
    <rect x="90" y="267" width="60" height="4" rx="2" fill="url(#authGradient2)" opacity="0.4"/>
    
    <rect x="40" y="340" width="220" height="80" rx="16" fill="white" stroke="url(#authGradient1)" stroke-width="1"/>
    <circle cx="70" cy="360" r="12" fill="url(#authGradient2)" opacity="0.8"/>
    <text x="70" y="365" text-anchor="middle" fill="white" font-family="Arial" font-size="10">👨‍⚕️</text>
    <rect x="90" y="355" width="70" height="6" rx="3" fill="url(#authGradient1)" opacity="0.6"/>
    <rect x="90" y="367" width="40" height="4" rx="2" fill="url(#authGradient1)" opacity="0.4"/>
  </g>
  
  <!-- Security/privacy icons -->
  <g transform="translate(50, 600)">
    <circle cx="50" cy="50" r="35" fill="url(#authGradient1)" opacity="0.2"/>
    <text x="50" y="58" text-anchor="middle" fill="url(#authGradient1)" font-family="Arial" font-size="24">🔒</text>
    <text x="50" y="100" text-anchor="middle" fill="url(#authGradient1)" font-family="Arial" font-size="12" font-weight="bold">Secure</text>
    
    <circle cx="150" cy="50" r="35" fill="url(#authGradient2)" opacity="0.2"/>
    <text x="150" y="58" text-anchor="middle" fill="url(#authGradient2)" font-family="Arial" font-size="24">🛡️</text>
    <text x="150" y="100" text-anchor="middle" fill="url(#authGradient2)" font-family="Arial" font-size="12" font-weight="bold">Private</text>
    
    <circle cx="250" cy="50" r="35" fill="url(#authGradient1)" opacity="0.2"/>
    <text x="250" y="58" text-anchor="middle" fill="url(#authGradient1)" font-family="Arial" font-size="24">⚡</text>
    <text x="250" y="100" text-anchor="middle" fill="url(#authGradient1)" font-family="Arial" font-size="12" font-weight="bold">Fast</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="500" cy="600" r="25" fill="url(#authGradient2)" opacity="0.3">
    <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="480" y="700" width="30" height="30" rx="6" fill="url(#authGradient1)" opacity="0.4">
    <animateTransform attributeName="transform" type="translate" values="0,0;15,-10;0,0" dur="7s" repeatCount="indefinite"/>
  </rect>
</svg>
