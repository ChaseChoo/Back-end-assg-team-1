<!-- Modern SVG Hero Illustration -->
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background with subtle gradient -->
  <rect width="800" height="600" fill="url(#primaryGradient)" opacity="0.05"/>
  
  <!-- Floating geometric shapes -->
  <circle cx="150" cy="120" r="40" fill="url(#primaryGradient)" opacity="0.2" filter="url(#dropshadow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 10,15; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="650" cy="480" r="60" fill="url(#secondaryGradient)" opacity="0.15" filter="url(#dropshadow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; -15,10; 0,0" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="700" cy="150" r="25" fill="url(#successGradient)" opacity="0.3" filter="url(#dropshadow)">
    <animateTransform attributeName="transform" type="translate" values="0,0; 8,-12; 0,0" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main healthcare dashboard mockup -->
  <g transform="translate(150, 100)">
    <!-- Phone device frame -->
    <rect x="0" y="0" width="300" height="400" rx="30" ry="30" fill="#ffffff" filter="url(#dropshadow)" opacity="0.95"/>
    <rect x="10" y="10" width="280" height="380" rx="25" ry="25" fill="#f8f9fa"/>
    
    <!-- Screen content -->
    <!-- Header -->
    <rect x="20" y="20" width="260" height="50" rx="25" ry="25" fill="url(#primaryGradient)" opacity="0.9"/>
    <text x="150" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">SilverConnect</text>
    
    <!-- Health metrics cards -->
    <rect x="20" y="85" width="120" height="80" rx="15" ry="15" fill="url(#successGradient)" opacity="0.8"/>
    <text x="80" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Heart Rate</text>
    <text x="80" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">72 BPM</text>
    <text x="80" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Normal</text>
    
    <rect x="160" y="85" width="120" height="80" rx="15" ry="15" fill="url(#secondaryGradient)" opacity="0.8"/>
    <text x="220" y="110" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Medications</text>
    <text x="220" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3 Due</text>
    <text x="220" y="140" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Take Now</text>
    
    <!-- Medication list -->
    <rect x="20" y="180" width="260" height="40" rx="10" ry="10" fill="white" opacity="0.9"/>
    <circle cx="40" cy="200" r="8" fill="url(#primaryGradient)"/>
    <text x="60" y="195" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Metformin 500mg</text>
    <text x="60" y="208" fill="#666" font-family="Arial, sans-serif" font-size="9">Take with breakfast</text>
    
    <rect x="20" y="230" width="260" height="40" rx="10" ry="10" fill="white" opacity="0.9"/>
    <circle cx="40" cy="250" r="8" fill="url(#secondaryGradient)"/>
    <text x="60" y="245" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Lisinopril 10mg</text>
    <text x="60" y="258" fill="#666" font-family="Arial, sans-serif" font-size="9">Once daily</text>
    
    <rect x="20" y="280" width="260" height="40" rx="10" ry="10" fill="white" opacity="0.9"/>
    <circle cx="40" cy="300" r="8" fill="url(#successGradient)"/>
    <text x="60" y="295" fill="#333" font-family="Arial, sans-serif" font-size="11" font-weight="bold">Vitamin D3</text>
    <text x="60" y="308" fill="#666" font-family="Arial, sans-serif" font-size="9">Weekly supplement</text>
    
    <!-- Bottom navigation -->
    <rect x="20" y="340" width="260" height="40" rx="20" ry="20" fill="url(#primaryGradient)" opacity="0.1"/>
    
    <!-- Navigation icons -->
    <circle cx="70" cy="360" r="15" fill="url(#primaryGradient)" opacity="0.3"/>
    <text x="70" y="365" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12">💊</text>
    
    <circle cx="120" cy="360" r="15" fill="url(#secondaryGradient)" opacity="0.3"/>
    <text x="120" y="365" text-anchor="middle" fill="#f5576c" font-family="Arial, sans-serif" font-size="12">📅</text>
    
    <circle cx="170" cy="360" r="15" fill="url(#successGradient)" opacity="0.3"/>
    <text x="170" y="365" text-anchor="middle" fill="#00f2fe" font-family="Arial, sans-serif" font-size="12">👥</text>
    
    <circle cx="220" cy="360" r="15" fill="url(#primaryGradient)" opacity="0.3"/>
    <text x="220" y="365" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="12">⚙️</text>
  </g>
  
  <!-- Healthcare icons floating around -->
  <g transform="translate(500, 200)">
    <circle cx="0" cy="0" r="30" fill="url(#primaryGradient)" opacity="0.2" filter="url(#dropshadow)">
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="20s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="8" text-anchor="middle" fill="url(#primaryGradient)" font-family="Arial, sans-serif" font-size="24">🏥</text>
  </g>
  
  <g transform="translate(550, 350)">
    <circle cx="0" cy="0" r="25" fill="url(#secondaryGradient)" opacity="0.2" filter="url(#dropshadow)">
      <animateTransform attributeName="transform" type="rotate" values="360; 0" dur="15s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="6" text-anchor="middle" fill="url(#secondaryGradient)" font-family="Arial, sans-serif" font-size="20">🩺</text>
  </g>
  
  <g transform="translate(80, 350)">
    <circle cx="0" cy="0" r="35" fill="url(#successGradient)" opacity="0.2" filter="url(#dropshadow)">
      <animateTransform attributeName="transform" type="rotate" values="0; 360" dur="25s" repeatCount="indefinite"/>
    </circle>
    <text x="0" y="10" text-anchor="middle" fill="url(#successGradient)" font-family="Arial, sans-serif" font-size="28">❤️</text>
  </g>
  
  <!-- Connecting lines -->
  <path d="M 180 300 Q 300 250 450 230" stroke="url(#primaryGradient)" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 450 300 Q 400 400 200 420" stroke="url(#secondaryGradient)" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="3s" repeatCount="indefinite"/>
  </path>
</svg>
